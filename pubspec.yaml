name: khilonjiya_com
description: A comprehensive marketplace application built with Flutter for khilonjiya.com
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  razorpay_flutter: ^1.3.7
  share_plus: ^10.0.2
  fl_chart: ^0.68.0
  url_launcher: ^6.2.6

  # State Management
  provider: ^6.1.1

  # UI & Responsive Design
  sizer: ^2.0.15

  # Backend & Authentication
  supabase_flutter: ^2.3.4
  google_sign_in: ^6.3.0
  flutter_facebook_auth: ^7.1.2

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Storage & Preferences
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Location Services
  geolocator: ^11.1.0
  google_api_headers: ^4.0.3
  geocoding: ^2.1.0

  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  carousel_slider: ^5.1.0
  font_awesome_flutter: ^10.7.0
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.1.2
  flutter_rating_bar: ^4.0.1
  pull_to_refresh: ^2.0.0

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.4

  # HTTP & Networking
  http: ^1.2.1

  # Local Storage
  sqflite: ^2.3.2
  path: ^1.8.3

  # Notifications
  flutter_local_notifications: ^19.3.0

  # Permissions
  permission_handler: ^11.4.0

  # Google Places / Maps
  flutter_google_places_hoc081098: ^2.0.0
  google_maps_flutter: ^2.2.5

  # Date and Time
  timeago: ^3.6.1

  # Validation
  form_validator: ^2.1.1

  # File Handling
  file_picker: ^8.0.0

  # Connectivity
  connectivity_plus: ^5.0.2

  # Device Info
  device_info_plus: ^10.1.0

  # Package Info
  package_info_plus: ^8.3.0

  # NEW DEPENDENCIES FOR MOBILE OTP LOGIN
  crypto: ^3.0.3
  sms_autofill: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    # Environment configuration
    - .env

    # App assets
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Regular.ttf
        - asset: assets/fonts/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter_18pt-Bold.ttf
          weight: 700

# ✅ NATIVE SPLASH SCREEN CONFIGURATION
flutter_native_splash:
  color: "#ffffff"
  image: assets/icons/spash_logo.png
  android: true
  ios: false
  web: false
  fullscreen: true
  android_12:
    color: "#ffffff"
    image: assets/icons/app_icon.png

# ✅ APP LAUNCHER ICON CONFIGURATION
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/app_icon.png"